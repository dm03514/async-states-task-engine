---
events:
  - name: google_request
    event_fulfillment_strategy:
       type: poll.PollerFulfillment
       frequency_ms: 200
    transition_conditions:
      - type: http.HTTPStatusCodeCondition
        status_code: 200
    initiator:
      method: get
      type: http.HTTPInitiator
      url: "http://google.com"
max_timeout: 240000
name: single_http_request_test
version: "1"
